name: Scheduled Deployment to Firebase Hosting

on:
  schedule:
    - cron: '0 14 * * 1'  #  monday at 2pm
  workflow_dispatch:     

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_PROJECT_ID: fighters-elo
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'   

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Fetch fighters data from Supabase
        run: npm run fetch-data
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Build the app
        run: npm run build

      - name: Set up Firebase Service Account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIGHTERS_ELO }}" > "${HOME}/firebase-service-account.json"
        shell: bash

      - name: Deploy to Firebase Hosting Production
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --project ${{ env.FIREBASE_PROJECT_ID }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${HOME}/firebase-service-account.json"
